<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Сајт у изради</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">

    <style>
        :root {
            --bg: #0b1120;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
            --logo-bg: #0a0f1f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .card {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 520px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        /* LOGO */
        .logo-wrap {
            display: inline-block;
            padding: 10px 22px;
            border-radius: 999px;
            background: linear-gradient(145deg, #0b132f, #020617);
            box-shadow: inset 0 0 0 1px rgba(96,165,250,0.25);
            margin-bottom: 22px;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #e5e7eb;
            white-space: nowrap;
        }

        .logo .sep {
            color: var(--accent);
            margin: 0 8px;
            font-weight: 300;
        }

        .badge {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 999px;
            background: rgba(96, 165, 250, 0.15);
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 24px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--muted);
            margin-bottom: 18px;
        }

        .text {
            font-size: 16px;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 26px;
        }

        .contact {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 15px;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: var(--accent);
        }

        footer {
            margin-top: 32px;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>
<body>

<div class="card">

    <!-- LOGO -->
    <div class="logo-wrap">
        <div class="logo">
            M <span class="sep">|</span> An <span class="sep">|</span> Va <span class="sep">|</span> Ta <span class="sep">|</span> X
        </div>
    </div>

    <div class="badge">САЈТ У ИЗРАДИ</div>

    <div class="subtitle">Ускоро доступно</div>

    <p class="text">
        Тренутно радимо на изради новог веб сајта.<br>
        Хвала на стрпљењу и разумевању.
    </p>

    <div class="contact">
        <div class="contact-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0 8 5 8-5H4zm16 16V8l-8 5-8-5v12h16z"/>
            </svg>
            <span>info@manvatax.rs</span>
        </div>

        <div class="contact-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M6.62 10.79a15.053 15.053 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1-.24c1.12.37 2.33.57 3.59.57a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10.3 21 3 13.7 3 4a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.26.2 2.47.57 3.59a1 1 0 0 1-.24 1l-2.21 2.2z"/>
            </svg>
            <span>+381 64 4203049</span>
        </div>
    </div>

    <footer>
        © 2026 MANVATAX
    </footer>

</div>

</body>
</html>
